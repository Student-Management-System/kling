<div class="file-tabs" *ngIf="selectedFile$ | async as selectedFile">
	<div class="file-tab" *ngFor="let tab of tabs$ | async">
		<button
			mat-flat-button
			disableRipple="true"
			[class.selected]="selectedFile.path === tab.path"
			(click)="selectTab(tab, selectedFile)"
			(middleclick)="closeTab(tab)"
		>
			{{ tab.name }}
			<button mat-mini-fab class="clear-btn mat-elevation-z0" (click)="closeTab(tab)">
				<app-icon
					class="absolute mt-[-11px] -ml-2 icon-light"
					size="16"
					name="clear"
				></app-icon>
			</button>
		</button>
	</div>
</div>
