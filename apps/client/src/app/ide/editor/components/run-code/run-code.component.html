<div class="run-code-container">
	<div class="actions">
		<button
			*ngIf="{ disabled: disabled$ | async } as obs"
			class="h-full py-2 pl-1 pr-3 bg-green-600"
			(click)="run()"
			[disabled]="obs.disabled"
			[class.disabled]="obs.disabled"
		>
			<app-icon name="play_arrow" class="mr-1 text-white"></app-icon>
			<span class="font-bold text-white"
				>{{ "Action.Run" | translate }}:
				<span>{{ (entryPoint$ | async) || "Current File" }}</span></span
			>
		</button>
	</div>
</div>
