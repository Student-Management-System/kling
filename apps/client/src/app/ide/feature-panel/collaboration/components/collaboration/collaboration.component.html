<div class="collaboration-container">
	<div class="collaborators" *ngIf="collaborationService.collaborators$ | async as collaborators">
		<h2>{{ "Domain.Participants" | translate }} ({{ collaborators.length }})</h2>
		<app-collaborators [participants]="collaborators"></app-collaborators>
	</div>

	<div class="chat">
		<h2>Chat</h2>
		<app-chat></app-chat>
	</div>
</div>
