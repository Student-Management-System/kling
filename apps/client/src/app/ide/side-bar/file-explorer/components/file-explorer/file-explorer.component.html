<div class="file-explorer" *ngIf="{ selectedFile: selectedFile$ | async } as obs">
	<ng-container *ngFor="let file of files$ | async">
		<app-file [file]="file" [isSelected]="obs.selectedFile?.path === file.path"></app-file>
	</ng-container>

	<div class="directories">
		<ng-container *ngFor="let dir of directories$ | async">
			<app-directory [directory]="dir" [selectedFile]="obs.selectedFile"></app-directory>
		</ng-container>
	</div>
</div>
