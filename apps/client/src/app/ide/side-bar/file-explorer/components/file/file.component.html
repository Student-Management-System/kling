<div class="file" data-cy="file">
	<button
		mat-button
		disableRipple="true"
		[class.selected]="isSelected"
		(click)="openFile()"
		(middleclick)="openFile()"
		[contextMenu]="fileContextMenu"
	>
		<span class="inner">
			<ng-container [ngSwitch]="file.language">
				<ng-container *ngSwitchCase="'typescript'">
					<ng-container *ngTemplateOutlet="typeScriptIcon"></ng-container>
				</ng-container>
				<ng-container *ngSwitchCase="'java'">
					<ng-container *ngTemplateOutlet="javaIcon"></ng-container>
				</ng-container>
				<ng-container *ngSwitchCase="'python'">
					<ng-container *ngTemplateOutlet="pythonIcon"></ng-container>
				</ng-container>
			</ng-container>

			{{ file.name }}
		</span>
	</button>

	<context-menu #fileContextMenu class="context-menu">
		<ng-template contextMenuItem (execute)="rename()">
			<span class="context-menu-item"
				><app-icon name="edit" class="icon-light"></app-icon>Rename</span
			>
		</ng-template>
		<ng-template contextMenuItem (execute)="removeFileIfConfirmed()">
			<span class="context-menu-item"
				><mat-icon class="icon-light">delete</mat-icon
				>{{ "Action.Delete" | translate }}</span
			>
		</ng-template>
	</context-menu>
</div>
