<mat-card-title mat-dialog-title data-test="create-file-dialog"
	>{{ 'Title.CreateFile' | translate }}</mat-card-title
>

<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Filename</mat-label>
		<input
			[(ngModel)]="filename"
			matInput
			required
			(keyup.enter)="create()"
			autocomplete="off"
			data-test="file-name-input"
		/>
		<mat-error *ngIf="errors">{{errors | translate}}</mat-error>
	</mat-form-field>
</div>

<div mat-dialog-actions>
	<button mat-raised-button color="accent" (click)="create()" data-test="create-btn">
		{{ 'Action.Create' | translate }}
	</button>
	<button mat-flat-button (click)="close()" data-test="cancel-btn">
		{{ 'Action.Cancel' | translate }}
	</button>
</div>
