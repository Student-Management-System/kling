<div class="my-4 opacity-75">Select an assignment:</div>

<div class="grid gap-4">
	<a
		*ngFor="let assignment of assignments$ | async"
		[routerLink]="['assignments', assignment.id]"
	>
		<div
			class="grid p-2 bg-black bg-opacity-25 rounded  hover:bg-opacity-5 hover:ring hover:ring-purple-700"
		>
			<div class="flex justify-between">
				<span class="font-semibold">{{ assignment.name }}</span>

				<span class="opacity-75">{{ assignment.state }}</span>
			</div>
			<div>
				<span
					><span class="opacity-75">Due to: </span
					>{{ (assignment.endDate | date: "dd.MM.yyyy (mm:hh)") ?? "/" }}</span
				>
			</div>
		</div>
	</a>
</div>
