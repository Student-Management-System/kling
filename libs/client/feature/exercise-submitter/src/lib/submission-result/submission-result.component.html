<ng-container *ngIf="submissionResult$ | async as result">
	<div class="flex flex-col flex-grow-0 h-full gap-4">
		<span
			*ngIf="result.accepted; else notAccepted"
			class="w-full p-1 text-white bg-green-600 rounded whitespace-nowrap"
		>
			<web-ide-icon class="absolute text-white fill-current" name="check"></web-ide-icon>
			<span class="ml-8">{{ "Text.ExerciseSubmitter.SubmissionAccepted" | translate }}.</span>
		</span>

		<ng-template #notAccepted>
			<span class="w-full p-1 text-white bg-red-500 rounded whitespace-nowrap">
				<web-ide-icon class="absolute text-white fill-current" name="error"></web-ide-icon>
				<span class="ml-8"
					>{{ "Text.ExerciseSubmitter.SubmissionReject" | translate }}.</span
				>
			</span>
		</ng-template>

		<div
			class="flex flex-col max-h-full gap-2 overflow-auto"
			*ngIf="result.messages.length > 0; else noMessages"
		>
			<web-ide-check-message
				*ngFor="let message of result.messages"
				[message]="message"
			></web-ide-check-message>
		</div>

		<ng-template #noMessages>
			<span class="text-light"> {{ "Text.ExerciseSubmitter.NoMessages" | translate }}.</span>
		</ng-template>
	</div>
</ng-container>
