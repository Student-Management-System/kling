<div class="flex flex-col gap-2" *ngIf="versions$ | async as versions">
	<span>Version</span>

	<button class="vs-button" (click)="loadVersions()">Load</button>

	<ng-container *ngIf="!versions.isLoading; else loading">
		<ng-container *ngIf="versions.data.length > 0; else empty">
			<div class="grid gap-2">
				<div class="flex gap-2 p-2 bg-editor-bg" *ngFor="let version of versions.data">
					<span class="text-light">{{ version.date | date: "dd.MM.YYYY (HH:mm)" }}</span>
					<span>{{ version.author }}</span>
				</div>
			</div>
		</ng-container>
	</ng-container>
</div>

<ng-template #loading>
	<mat-progress-spinner mode="indeterminate" diameter="32"></mat-progress-spinner>
</ng-template>

<ng-template #empty>
	<span class="text-light">You haven't made any submissions yet.</span>
</ng-template>
