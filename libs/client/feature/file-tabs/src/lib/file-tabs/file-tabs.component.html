<div class="flex gap-[2px] h-full" *ngIf="selectedFilePath$ | async as selectedFilePath">
	<kling-tab
		*ngFor="let tab of tabs$ | async"
		[path]="tab"
		[selected]="tab === selectedFilePath"
		(tabSelected)="selectTab($event, selectedFilePath)"
		(tabClosed)="closeTab($event)"
	></kling-tab>
</div>
