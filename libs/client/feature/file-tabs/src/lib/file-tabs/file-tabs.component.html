<div class="file-tabs" *ngIf="selectedFilePath$ | async as selectedFilePath">
	<div class="file-tab" *ngFor="let tab of tabs$ | async">
		<kling-tab
			[path]="tab"
			[selected]="tab === selectedFilePath"
			(tabSelected)="selectTab($event, selectedFilePath)"
			(tabClosed)="closeTab($event)"
		></kling-tab>
	</div>
</div>
