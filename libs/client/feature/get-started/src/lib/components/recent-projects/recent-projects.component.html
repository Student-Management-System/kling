<div class="grid content-start">
	<div class="mb-2 text-lg font-light">{{ "Common.Recent" | translate }}</div>
	<div class="grid max-h-80 gap-2 overflow-auto pr-2">
		<div *ngIf="recentProjects$ | async as recentProjects">
			<span *ngIf="recentProjects.length == 0"
				>{{ "Text.Domain.NoRecentProjects" | translate }}.</span
			>

			<div class="flex gap-4" *ngFor="let project of recentProjects">
				<button
					class="grid w-full rounded p-2 text-left hover:bg-gray-200 dark:hover:bg-gray-800"
					(click)="openRecentProject(project)"
				>
					<div class="flex justify-between whitespace-nowrap">
						<span class="vs-blue">{{ project.name }}</span>
						<span class="text-xs text-light">({{ project.source }})</span>
					</div>

					<div class="flex justify-between">
						<span class="text-xs text-light"
							>{{ project.lastOpened | date: "dd.MM.YYYY (HH:mm)" }}
						</span>

						<button
							class="w-min bg-transparent p-0 text-xs text-light hover:text-red-500"
							(click)="removeRecentProject(project.name); $event.stopPropagation()"
						>
							{{ "Action.Delete" | translate }}
						</button>
					</div>
				</button>
			</div>
		</div>
	</div>
</div>
