<mat-card-title mat-dialog-title data-test="create-directory-dialog"
	>{{ 'Title.CreateDirectory' | translate }}</mat-card-title
>

<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Name</mat-label>
		<input
			[(ngModel)]="name"
			matInput
			required
			(keyup)="validate()"
			(keyup.enter)="create()"
			autocomplete="off"
			data-test="directoryNameInput"
		/>
	</mat-form-field>

	<div class="flex" *ngIf="error$ | async as error">
		<mat-error class="mx-auto">{{error | translate}}</mat-error>
	</div>
</div>

<div mat-dialog-actions class="flex justify-between">
	<button class="vs-button" (click)="create()" [disabled]="error$ | async" data-test="createBtn">
		{{ 'Action.Create' | translate }}
	</button>
	<button (click)="close()" data-test="cancelBtn">{{ 'Action.Cancel' | translate }}</button>
</div>
