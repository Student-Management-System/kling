<div class="flex flex-col gap-4">
	<span class="text-xl"
		>{{ "Action.Custom.ExerciseSubmitter.Compare" | translate }}:
		{{ data.date | date: "dd.MM.YYYY (HH:mm)" }}</span
	>

	<div class="flex gap-4">
		<button class="vs-button" [matDialogClose]="true">
			{{ "Action.Custom.ExerciseSubmitter.Replay" | translate }}
		</button>
		<button [matDialogClose]="false">{{ "Action.Cancel" | translate }}</button>
	</div>

	<mat-select
		(selectionChange)="change($event)"
		class="p-2 bg-editor-bg"
		[value]="selectedFilePath"
	>
		<mat-option *ngFor="let file of selectableDiffs" [value]="file.path">
			<span *ngIf="file.type === 'added'" class="mr-2 text-green-500">[{{ file.type }}]</span>
			<span *ngIf="file.type === 'removed'" class="mr-2 text-red-500">[{{ file.type }}]</span>
			<span *ngIf="file.type === 'modified'" class="mr-2 text-blue-500"
				>[{{ file.type }}]</span
			>
			<span>{{ file.path }}</span>
		</mat-option>
	</mat-select>

	<div id="diff-editor" class="h-[600px] w-[1200px]"></div>
</div>
