<mat-tab-group
	color="accent"
	class="tab-group"
	[selectedIndex]="selectedTabIndex"
	(selectedIndexChange)="selectedIndexChanged($event)"
>
	<mat-tab label="Terminal">
		<kling-terminal></kling-terminal>
	</mat-tab>

	<mat-tab label="Tests">
		<kling-testing-view></kling-testing-view>
	</mat-tab>

	<mat-tab label="Collaboration">
		<kling-collaboration></kling-collaboration>
	</mat-tab>

	<mat-tab label="Description">
		<div class="problem-view">
			<kling-problem-view></kling-problem-view>
		</div>
	</mat-tab>
	<mat-tab label="Submissions"> </mat-tab>
	<mat-tab label="Solution" disabled> </mat-tab>
</mat-tab-group>
