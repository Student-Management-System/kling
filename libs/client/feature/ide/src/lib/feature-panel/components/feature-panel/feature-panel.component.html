<ng-container *ngIf="user$ | async; else login">
	<mat-tab-group
		color="accent"
		class="tab-group"
		animationDuration="0ms"
		[selectedIndex]="selectedTabIndex"
		(selectedIndexChange)="selectedIndexChanged($event)"
	>
		<mat-tab label="Terminal">
			<web-ide-terminal></web-ide-terminal>
		</mat-tab>

		<mat-tab [label]="'Domain.Interactive' | translate">
			<ng-template matTabContent>
				<web-ide-interactive-terminal></web-ide-interactive-terminal>
			</ng-template>
		</mat-tab>

		<mat-tab [label]="'Domain.Collaboration' | translate">
			<web-ide-collaboration></web-ide-collaboration>
		</mat-tab>

		<mat-tab label="Exercise Submitter">
			<ng-template matTabContent>
				<web-ide-exercise-submitter></web-ide-exercise-submitter>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
</ng-container>

<ng-template #login>
	<div class="h-full w-full px-4 pt-[35px]">
		<div class="flex flex-col gap-4 rounded bg-editor-bg p-4">
			<span class="text-2xl text-vs-blue">{{ "Common.Welcome" | translate }}!</span>
			<span>{{ "Text.LoginToEnable" | translate }}</span>
			<button
				class="vs-button"
				(click)="dialogService.openLoginDialog()"
				data-test="openLoginBtn"
			>
				Login
			</button>
		</div>
	</div>
</ng-template>
