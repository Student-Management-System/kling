<mat-tab-group
	color="accent"
	class="tab-group"
	[selectedIndex]="selectedTabIndex"
	(selectedIndexChange)="selectedIndexChanged($event)"
>
	<mat-tab label="Terminal">
		<kling-terminal></kling-terminal>
	</mat-tab>

	<mat-tab [label]="'Domain.Interactive' | translate">
		<ng-template matTabContent>
			<kling-interactive-terminal></kling-interactive-terminal>
		</ng-template>
	</mat-tab>

	<mat-tab [label]="'Domain.Collaboration' | translate">
		<kling-collaboration></kling-collaboration>
	</mat-tab>

	<mat-tab label="Exercise Submitter">
		<ng-template matTabContent>
			<router-outlet name="es-outlet"></router-outlet>
		</ng-template>
	</mat-tab>
</mat-tab-group>
