<!-- Input -->
<div class="flex flex-col gap-2">
	<span class="text-xl">{{ "Domain.Input" | translate }}</span>

	<div class="font-mono">
		<textarea
			class="box-border p-2 rounded bg-[#EAEAEA] dark:bg-[#3B3B3C]"

			matInput
			rows="10"
			(change)="setInput(input.value)"
			data-test="stdin"

	</div>
</div>
