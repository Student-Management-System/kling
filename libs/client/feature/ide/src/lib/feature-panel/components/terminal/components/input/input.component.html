<!-- Input -->
<div class="flex flex-col gap-2">
	<span class="text-xl">{{ "Domain.Input" | translate }}</span>

	<div class="font-mono">
		<textarea
			class="box-border rounded bg-[#EAEAEA] p-2 dark:bg-[#3B3B3C]"
			#input
			matInput
			rows="10"
			[(ngModel)]="textAreaValue"
			(keyup)="setInput(textAreaValue)"
			data-test="stdin"
		></textarea>
	</div>
</div>
