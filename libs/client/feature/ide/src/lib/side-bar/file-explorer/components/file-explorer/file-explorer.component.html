<div
	class="file-explorer"
	dropzone
	(hovered)="toggleHover($event)"
	(drop)="onDrop($event)"
	[class.hovering]="isHovering"
	*ngIf="{ selectedFilePath: selectedFilePath$ | async } as obs"
>
	<ng-container *ngFor="let file of files$ | async">
		<kling-file [file]="file" [isSelected]="obs.selectedFilePath === file.path"></kling-file>
	</ng-container>

	<div class="directories">
		<ng-container *ngFor="let dir of directories$ | async">
			<kling-directory
				[directory]="dir"
				[selectedFilePath]="obs.selectedFilePath"
			></kling-directory>
		</ng-container>
	</div>
</div>
