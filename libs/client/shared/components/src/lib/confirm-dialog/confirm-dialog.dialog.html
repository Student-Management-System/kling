<div class="dialog-container" data-test="confirm-dialog">
	<mat-card-title> {{ getTitle() | translate }} </mat-card-title>

	<p>{{ getMessage() | translate }}</p>

	<p id="param-container">
		<ng-container *ngFor="let param of data.params"> {{ param }}<br /> </ng-container>
	</p>

	<div class="button-container">
		<button mat-raised-button color="accent" (click)="onConfirm()" data-test="confirmBtn">
			{{ 'Action.Confirm' | translate }}
		</button>
		<button mat-button (click)="onCancel()" data-test="cancelBtn">
			{{ 'Action.Cancel' | translate }}
		</button>
	</div>
</div>
