<div class="flex w-[350px] flex-col gap-6" data-test="confirm-dialog">
	<mat-card-title> {{ getTitle() | translate }} </mat-card-title>

	<p>{{ getMessage() | translate }}</p>

	<div class="mx-auto flex flex-col gap-1">
		<span *ngFor="let param of data.params">{{ param }}</span>
	</div>

	<div class="flex justify-between">
		<div class="flex w-32">
			<button class="vs-button w-full" (click)="onConfirm()" data-test="confirmBtn">
				{{ 'Action.Confirm' | translate }}
			</button>
		</div>
		<button (click)="onCancel()" data-test="cancelBtn">
			{{ 'Action.Cancel' | translate }}
		</button>
	</div>
</div>
